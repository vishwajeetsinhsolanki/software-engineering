<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Full name :</td>
                <td><input type="text" placeholder="Raj Patel" required></td>
            </tr>
           
            <tr>
                <td>Email :</td>
                <td><input type="email" placeholder="abc@gmail.com" required></td>
            </tr>
            
            <tr>
                <td>Phone number :</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Subject :</td>
                <td><select name="option" id="">
                    <option hidden>---select---</option>
                    <option value="">maths</option>
                    <option value="">science</option>
                    <option value="">physics</option>
                </select></td>
            </tr>
            <tr>
                <td>Message :</td>
                <td><textarea rows="5" cols="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
