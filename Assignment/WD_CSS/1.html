<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="form-container">
    <form action="" class="f">
        <table>
            <tr>
                <td >Full name :</td>
                <td><input type="text" placeholder="Raj Patel" class="form-field" required></td>
            </tr>
           
            <tr>
                <td>Email :</td>
                <td><input type="email" placeholder="abc@gmail.com" class="form-field" required></td>
            </tr>
            
            <tr>
                <td>Phone number :</td>
                <td><input type="tel" class="form-field"></td>
            </tr>
            <tr>
                <td>Subject :</td>
                <td><select name="option" id="" class="form-field">
                    <option value="">maths</option>
                    <option value="">science</option>
                    <option value="">physics</option>
                </select></td>
            </tr>
            <tr>
                <td>Message :</td>
                <td><textarea rows="5" cols="10" class="form-field"></textarea></td>
            </tr>
            <tr>
                <td><input id="btn" type="submit"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
