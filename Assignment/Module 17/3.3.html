<!-- Use logical operators to check if both conditions (e.g., a > 10 and b < 5) are true. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let a = 15;
    let b = 3;

    let ANDoperator = (a > 10 && b < 5);

    
    let ORoperators = (a > 10 || b < 5);

    let NOToperator = !(a > 10);


    console.log("a =", a, ", b =", b);
    console.log("a > 10 && b < 5 :", ANDoperator);
    console.log("a > 10 || b < 5 :", ORoperators);
    console.log("!(a > 10):", NOToperator);
  </script>

</body>
</html>
