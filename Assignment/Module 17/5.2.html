<!-- Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let sum = 0;

        while(num<=20){
            if(num % 2 == 0){
                sum += num;
            }
            num++
        }

        document.write("sum of all even numbers between 1 to 20 : ",sum);
    </script>
</body>
</html>
