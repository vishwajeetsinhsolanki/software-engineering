<!-- Write a JavaScript program to declare variables for different data types (string, number, boolean, null, and undefined). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Declare variable for different data types</h3>

    <script>

        let name = "Vishwajeetsinh";
        let age = 24;
        let alive = true;
        let nullvalue = null;
        let undef;

        document.write("Name : " + name + " ==> Data type : "+ typeof name);
        document.write("<br>Age : " + age + " ==> Data type : "+ typeof age);
        document.write("<br>Alive : " + alive + " ==> Data type : "+ typeof alive);
        document.write("<br>nullvalue : " + nullvalue + " ==> Data type : "+ typeof nullvalue);
        document.write("<br>undef : " + undef + " ==> Data type : "+ typeof undef);

    </script>
</body>
</html>
