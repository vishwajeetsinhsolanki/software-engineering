<!-- Use comparison operators to check if two numbers are equal and if one number is greater than the other. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1 = 30;
        let n2 = 20;

        if(n1>n2){
            document.write(n1," is greater than ",n2);
        }
        else if(n2>n1){
            document.write(n2," is greater than ",n1);
        }
        else{
            document.write(" both number are equal!! ")
        }
    </script>
</body>
</html>
