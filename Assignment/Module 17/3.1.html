<!-- Add, subtract, multiply, and divide two numbers using arithmetic operators. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1 = 20;
        let n2 = 10;

        document.write("Addition : ",n1 + n2,"<br>");
        document.write("Subtraction : ",n1 - n2,"<br>");
        document.write("Multiplication : ",n1 * n2,"<br>");
        document.write("Division : ",n1 / n2,"<br>");
    </script>
</body>
</html>
