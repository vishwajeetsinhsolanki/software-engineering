<!-- Log the values of the variables and their types to the console using console.log(). -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let name = "Vishwajeetsinh";
        let age = 24;
        let alive = true;
        let nullvalue = null;
        let undef;

        console.log("Name : ",name," ==> Data type : ", typeof name , "<br>" );
        console.log("age : ",age," ==> Data type : ", typeof age , "<br>" );
        console.log("alive : ",alive," ==> Data type : ", typeof alive , "<br>" );
        console.log("nullvalue : ",nullvalue," ==> Data type : ", typeof nullvalue , "<br>" );
        console.log("undef : ",undef," ==> Data type : ", typeof undef , "<br>" );

    </script>
</body>
</html>
