<!-- Write a JavaScript program using a for loop to print numbers from 1 to 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(x=1;x<=10;x++)
    {
        document.write(x,"<br>");
    }
    </script>
</body>
</html>
