<!-- Create a JavaScript program using a switch statement to display the day of the week based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.). -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let userInput = parseInt(prompt("Enter the number (1-7) : "));
        let dayname;

        switch(userInput){

            case 1:
                dayname = "Monday";
                break;
            
            case 2:
                dayname = "Tuesday";
                break;

            case 3:
                dayname = "Wedenesday";
                break;
            
            case 4:
                dayname = "Thursday";
                break;

            case 5:
                dayname = "Friday";
                break;

            case 6:
                dayname = "Saturday";
                break;

            case 7:
                dayname = "Sunday";
                break;

            default:
                dayname="Invalid input!!!";
        }
        alert("Day : " + dayname);
        
    </script>
 </body>
 </html>
